    <body>
        <h1>Quote of the Day</h1>
        <script>
            // Assigned 5 quotes to variable quotes 
            var quotes = ['"Be yourself; everyone else is already taken." - Oscar Wilde',
            '"You must be the change you wish to see in the world." - Mahatma Ghandi',
            '"The only impossible journey is the one you never begin." - Tony Robbins',
            '"Everything you can imagine is real." - Pablo Picasso',
            '"Believe you can, and youre halfway there." - Theodore Roosevelt']
            // Prompts user to enter any number 
            var num = prompt("Please enter a number:");
            // Divides user number by 5 and assigns leftover number to variable modularNumber
            var modularNum = num % 5;
            // Assigns modular number to assigned quote of the day array
            var remainder = quotes[modularNum];
            // Displays quote of the day from array depending on user number
            document.write(remainder);    
        </script>

        <h1>Favorite Websites</h1>
        <script>
            // Declaring an array with 3 websites
            var websites = ["https://Google.com","https://Youtube.com","https://Spotify.com"]
            // Prompting user for their favorite website 
            var userWebsite = prompt("What is your favorite website?");
        </script>

        <a href="https://Google.com" target="_blank">Google</a>
        <a href="https://Youtube.com" target="_blank">Youtube</a>
        <a href="https://Spotify.com" target="_blank">Spotify</a>

        <script>
            // Adding new user website to array
            websites.push(userWebsite);
            // Deleting the first array 
            websites.shift();
        </script>

        <h1>New Favorite Website List</h1>
        <script>
            // Listing new array list with users website
            document.write(websites);
        </script>
    
    </body>
